<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WinZO Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="center-console">
      <h1>ðŸŽ² WinZO Dice Game</h1>
      <div id="wallet">Wallet: â‚¹0</div>
      <div id="turn-indicator">Player 1's Turn</div>
      <button id="roll-btn">ðŸŽ² Player 1 Roll</button>
      <div id="result-message"></div>
      <div id="score">Score: 0 - 0</div>
    </div>
    <div class="players">
      <div class="player" id="player1">
        <img src="avatar-1.png" alt="Player 1 Avatar" class="avatar" />
        <p>Player 1</p>
        <div class="dice" id="dice1">ðŸŽ²</div>
      </div>
      <div class="player" id="player2">
        <img src="avatar-2.png" alt="Player 2 Avatar" class="avatar" />
        <p>Player 2</p>
        <div class="dice" id="dice2">ðŸŽ²</div>
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="bg-music" src="bg_music.mp3" loop></audio>
  <audio id="dice-roll-sound" src="dice_roll.mp3"></audio>
  <audio id="button-click-sound" src="button_click.mp3"></audio>

  <!-- Scripts -->
  <script src="firebase-config.js"></script>
  <script src="enhancements.js"></script>
  <script src="script.js"></script>

  <script>
    // Auto-play background music when game starts
    window.addEventListener('load', () => {
      const bgMusic = document.getElementById('bg-music');
      if (bgMusic) {
        bgMusic.volume = 0.3;
        bgMusic.play().catch(() => {
          console.log("Autoplay blocked. Background music will play on first interaction.");
        });
      }

      // Enable user interaction for audio in case autoplay is blocked
      document.body.addEventListener('click', () => {
        if (bgMusic.paused) bgMusic.play();
      });
    });
  </script>
</body>
</html>
